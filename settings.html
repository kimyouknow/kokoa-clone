<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
  <link rel="stylesheet" href="/css/style.css" />
  <title>Settings - KokoaTalk</title>
</head>

<body>
  <div id="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <!-- ToDo: 화면 전환 icon -->
      <span>78%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-screen-header">
    <div class="alt-header__column">
      <a href="more.html">
        <i class="fas fa-chevron-left"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">Settings</h1>
    </div>
    <div class="alt-header__column">
      <i class="fas fa-search"></i>
    </div>
  </header>

  <main class="main-screen">
    <ul class="settings-list">
      <li class="settings__setting">
        <span><i class="fas fa-bullhorn"></i></span>
        <span>Notices</span>
      </li>
      <li class="settings__setting">
        <span><i class="fas fa-flask"></i></span>
        <span>Kokoa Lab</span>
      </li>
      <li class="settings__setting">
        <span><i class="fas fa-info-circle"></i></span>
        <span>Version</span>
        <span>Latest Version</span>
      </li>
      <!-- <div class="divided-row"></div> -->
      <li class="settings__setting">
        <span><i class="fas fa-lock"></i></span>
        <span>Privacy</span>
      </li>
      <li class="settings__setting">
        <span><i class="fas fa-bell"></i></span>
        <span>Notification</span>
      </li>
      <li class="settings__setting">
        <span><i class="fas fa-user"></i></span>
        <span>Friends</span>
      </li>
      <li class="settings__setting">
        <span><i class="fas fa-user"></i></span>
        <span>Chats</span>
      </li>
      <li class="settings__setting">
        <span><i class="fas fa-sun"></i></span>
        <span>Display
          <div class="notification__new">N</div>
        </span>
      </li>
      <li class="settings__setting">
        <span><i class="fas fa-brush"></i></span>
        <span>Themes
          <div class="notification__new">N</div>
        </span>
        <span>Default theme</span>
      </li>
      <li class="settings__setting">
        <span><i class="fas fa-phone-alt"></i></span>
        <span>call</span>
      </li>
    </ul>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav_btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"> </i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav__link" href="chats.html">
          <i class="fas fa-comment fa-2x">
            <span class="nav__notification badge notification_animation">1</span>
          </i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-2x">
            <span class="nav__notification"></span>
          </i>
        </a>
      </li>
    </ul>
  </nav>
  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
</body>

</html>
