<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>

<body>
  <div id="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <!-- ToDo: 화면 전환 icon -->
      <span>78%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  <header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
    <span class="welcome-header__text1">If you have a Kokoa Account,</span>
    <span class="welcome-header__text2">log in with your email or phone number.</span>
  </header>
  <form action="friends.html" method="get" id="login-form">
    <input name="username" type="email" placeholder="Email or phone number" />
    <input name="password" type="password" placeholder="Passowrd" />
    <input type="submit" value="Log in" />
    <input type="submit" value="Sign up" />
    <a href="#">Find Kokoa Account or Password</a>
  </form>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
</body>

</html>
