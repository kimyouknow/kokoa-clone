<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Find - KokoaTalk</title>
</head>

<body>
  <div id="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <!-- ToDo: 화면 전환 icon -->
      <span>78%</span>
      <i class="fas fa-battery-three-quarters fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="header__title">Find</h1>
    <div class="header__icons">
      <span><i class="fas fa-search fa-2x"></i></span>
      <span>
        <a href="settings.html">
          <i class="fas fa-cog fa-2x"></i>
          <span class="nav__notification cog__notification"></span>
        </a>
      </span>
    </div>
  </header>
  <main class="main-screen">
    <div class="icon-row">
      <div class="icon-row__icon">
        <i class="fas fa-qrcode fa-2x"></i>
        <span>QR code</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-address-book fa-2x"></i>
        <span>Add by</span>
        <span>Contacts</span>
      </div>
      <div class="icon-row__icon">
        <i class="fas fa-info-circle fa-2x"></i>
        <span>Add by ID</span>
      </div>
      <div class="icon-row__icon">
        <i class="far fa-envelope fa-2x"></i>
        <span>Invite</span>
      </div>
    </div>
    <div class="recommended-friends">
      <h6 class="recommended-friends__title">Recommended Friends</h6>
      <span>You have no recommend friends</span>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        <h4 class="open-chat__title">Open Chat</h4>
        <span>Go to Openchat Home
          <i class="fas fa-chevron-right fa-xs"></i>
        </span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#BTS</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="https://avatars.githubusercontent.com/u/71386219?s=460&v=4" alt="/" />
            <span class="open-post__member-count">299 members</span>
            <div class="divider"></div>
            <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="https://avatars.githubusercontent.com/u/71386219?s=460&v=4" alt="/" />
            <div class="open-post__heart-count">
              <i class="fas fa-heart"></i><span>326</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <nav class="nav">
    <ul class="nav__list">
      <li class="nav_btn">
        <a class="nav__link" href="friends.html">
          <i class="far fa-user fa-2x"> </i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav__link" href="chats.html">
          <i class="fas fa-comment fa-2x">
            <span class="nav__notification badge notification_animation">1</span>
          </i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav_btn">
        <a class="nav__link" href="more.html">
          <i class="fas fa-ellipsis-h fa-2x">
            <span class="nav__notification"></span>
          </i>
        </a>
      </li>
    </ul>
  </nav>
  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>
  <div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
  </div>
</body>

</html>
